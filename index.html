<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanada Website - Weltkarte</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Eigene Styles -->
    <link rel="stylesheet" href="css/basemap.css">
    <link rel="stylesheet" href="css/legend.css">
    <link rel="stylesheet" href="css/infopanel.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cities.css">
    <link rel="stylesheet" href="css/cities.css">
    <link rel="stylesheet" href="css/waterbodies.css">
</head>

<body>
    <!-- Kopfzeile -->
    <header class="main-header">
        <h1>Canada School Finder</h1>
    </header>
    <!-- Layout Container -->
    <div class="layout-container">
        <!-- Linke Spalte: Layer Control -->
        <div id="layer-panel" class="layer-panel">
            <div class="panel-header">
                <img src="img/maple-icon.svg" alt="Maple Icon"
                    style="width: 24px; height: 24px; margin-right: 8px; vertical-align: middle;">
                <h3>Legende</h3>
                <button id="close-layer-panel" class="close-btn">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="panel-content">
                <!-- Suchelement -->
                <div class="layer-item" style="margin-bottom: 12px;">
                    <input type="text" id="search-geojson" placeholder="Suche..."
                        style="width: 100%; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
                </div>
                <div class="layer-item">
                    <label>
                        <input type="checkbox" id="provincesCheckbox" checked> Provinzen und Territorien
                    </label>
                </div>
                <div class="layer-item">
                    <button class="accordion-toggle" id="toggle-waters-group" aria-expanded="true"
                        aria-controls="waters-checkboxes">
                        <span class="accordion-icon" id="waters-accordion-icon">&#9660;</span>
                        <span>Gewässer</span>
                    </button>
                    <div class="waters-checkbox-group" id="waters-checkboxes" style="display: block;">
                        <label class="waters-checkbox">
                            <input type="checkbox" id="greatLakesCheckbox"> Great Lakes
                        </label>
                        <label class="waters-checkbox">
                            <input type="checkbox" id="lakesCheckbox"> Seen
                        </label>
                        <label class="waters-checkbox">
                            <input type="checkbox" id="riversCheckbox"> Flüsse
                        </label>
                    </div>
                </div>
                <div class="layer-item">
                    <button class="accordion-toggle" id="toggle-cities-group" aria-expanded="true"
                        aria-controls="cities-checkboxes">
                        <span class="accordion-icon" id="cities-accordion-icon">&#9660;</span>
                        <span>Städte</span>
                    </button>
                    <div class="city-checkbox-group" id="cities-checkboxes" style="display: block;">
                        <label class="city-checkbox">
                            <input type="checkbox" id="citiesCat1">
                            < 10k Einwohner </label>
                                <label class="city-checkbox">
                                    <input type="checkbox" id="citiesCat2"> 10k – 50k
                                </label>
                                <label class="city-checkbox">
                                    <input type="checkbox" id="citiesCat3"> 50k – 250k
                                </label>
                                <label class="city-checkbox">
                                    <input type="checkbox" id="citiesCat4"> 250k – 1M
                                </label>
                                <label class="city-checkbox">
                                    <input type="checkbox" id="citiesCat5"> > 1M
                                </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mittlere Spalte: Karte -->
        <div class="map-container">
            <!-- Layer Control Toggle Button -->
            <button id="toggle-layer-panel" class="toggle-btn">
                <i class="bi bi-list"></i>
            </button>

            <!-- Karten-Container -->
            <div id="map"></div>
        </div>

        <!-- Rechte Spalte: Feature Info -->
        <div id="info-panel" class="info-panel">
            <div class="panel-header">
                <h3 id="feature-title">Feature Info</h3>
                <button id="close-info-panel" class="close-btn">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="panel-content">
                <div id="feature-image">
                    <img src="" alt="Feature Bild" id="feature-img">
                </div>
                <div id="feature-details">
                    <p>Klicken Sie auf eine Provinz oder ein Territorium, um Informationen anzuzeigen.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Fußzeile -->
    <footer class="main-footer">
        <div class="footer-left">
            <a href="mailto:korvin.brecht@gmail.com" title="E-Mail senden"><i class="bi bi-envelope-at-fill"></i></a>
        </div>
        <div class="footer-center">
            Korvin Brecht
        </div>
        <div class="footer-right">
            <i class="bi bi-c-circle"></i> 2025
        </div>
    </footer>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Eigene JavaScript-Dateien -->
    <script src="js/basemap.js"></script>
    <script src="js/provinces.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/lakes.js"></script>
    <script src="js/great_lakes.js"></script>
    <script src="js/rivers.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/infopanel.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
